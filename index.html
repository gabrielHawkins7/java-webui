<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebUI Java (JNA) Demo</title>

    <!-- 
      This script is mandatory. WebUI serves it automatically.
      It's the bridge between the browser's JavaScript and your backend code.
    -->
    <script src="/webui.js"></script>

    <style>
        :root {
            --background-color: #2e2e2e;
            --text-color: #e0e0e0;
            --primary-color: #4f8fcf;
            --primary-hover-color: #6a9fdc;
            --card-background: #3c3c3c;
            --border-color: #555;
            --log-background: #252525;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 700px;
            width: 100%;
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
        }
        .card {
            background-color: var(--card-background);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
        }
        h2 {
            margin-top: 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: var(--primary-hover-color);
        }
        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: 16px;
            width: calc(100% - 24px); /* Full width minus padding */
            margin-bottom: 1rem;
        }
        #log-area {
            background-color: var(--log-background);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 1rem;
            min-height: 100px;
            font-family: "Courier New", Courier, monospace;
            white-space: pre-wrap;
            word-break: break-all;
            margin-top: 1rem;
        }
        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .footer {
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>WebUI Java (JNA) Demo</h1>

        <!-- Card 1: Calling Java from JavaScript -->
        <div class="card">
            <h2>1. Call Java from JavaScript</h2>
            <p>Enter some text and click the button to send it to the Java backend.</p>
            <input type="text" id="myInput" value="Hello from JavaScript!">
            <div class="controls">
                <button onclick="sendDataToJava()">Send to Java</button>
            </div>
        </div>

        <!-- Card 2: Receiving data from Java -->
        <div class="card">
            <h2>2. Receive Data from Java</h2>
            <p>The Java backend can call JavaScript functions directly. Events from Java will appear below.</p>
             <div class="controls">
                <!-- This button demonstrates calling a Java function that returns a value -->
                <button onclick="requestDataFromJava()">Request Data from Java</button>
            </div>
            <div id="log-area">Logs from Java will appear here...</div>
        </div>
        
        <!-- Footer with a close button -->
        <div class="footer">
             <button onclick="webui.close()">Close Window</button>
        </div>
    </div>

    <script>
        // === Functions called by UI events (JS -> Java) ===

        /**
         * Gets text from the input and calls a function named 'handleData' on the backend.
         * The Java wrapper should bind a Java method to the event name 'handleData'.
         */
        function sendDataToJava() {
            const myValue = document.getElementById('myInput').value;
            console.log(`Sending to Java: "${myValue}"`);
            
            // This is the core WebUI API to call a backend function.
            // 'handleData' is the ID of the function bound on the backend.
            webui.call('handleData', myValue);
        }

        /**
         * Calls a backend function 'getRandomNumber' and processes the returned value.
         * WebUI `call` function returns a JavaScript Promise.
         */
        function requestDataFromJava() {
            console.log("Requesting a random number from Java...");
            updateLog("Frontend: Requesting a random number...");
            
            webui.call('getRandomNumber').then(response => {
                // This block executes when Java returns a value
                console.log(`Java returned: ${response}`);
                updateLog(`Frontend: Java returned the number ${response}.`);
            }).catch(err => {
                // This block executes on error
                console.error(`Error calling Java function: ${err}`);
                updateLog(`Frontend: Error requesting data. See browser console.`);
            });
        }


        // === Functions called by the backend (Java -> JS) ===

        /**
         * This function can be called directly from the Java backend.
         * For example, your Java code might run:
         * `webui.script(window, "updateLog('Hello from Java!')");`
         * @param {string} message The message to append to the log area.
         */
        function updateLog(message) {
            const logArea = document.getElementById('log-area');
            const now = new Date();
            const timestamp = now.toTimeString().split(' ')[0];
            logArea.innerHTML += `[${timestamp}] ${message}\n`;
            // Scroll to the bottom
            logArea.scrollTop = logArea.scrollHeight;
        }

    </script>
</body>
</html>
