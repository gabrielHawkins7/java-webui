
plugins {
  id 'application'
  id 'org.springframework.boot' version '3.5.4'
}

version = '0.0.1'

repositories {
    mavenCentral()
}
dependencies {
  implementation 'net.java.dev.jna:jna:5.17.0'
  implementation 'net.java.dev.jna:jna-platform:5.17.0'
}
application {
  mainClass = 'Main'
}

sourceSets {
  main {
    java {
      srcDirs = ['src/webui']
    }
    resources {
      srcDirs = ['src/resources']
    }
  }
}



